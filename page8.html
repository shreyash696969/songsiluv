<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Website - Page 8</title>
    <style>
        body {
            background-color: #FFD1DC;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .photo {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .music {
            margin-top: 20px;
        }
        .text-box {
            background-color: #FFDDAA;
            width: 300px;
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #FFB347;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #FF8C42;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pretty Boy</h1>
        <img src="18.jpeg" alt="Beautiful Photo" class="photo";
        style="width: 40%; height: 600px; object-fit: cover;">
        <audio autoplay loop>
            <source src="19.mpeg" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="text-box"
        style="width: 70%; height: 150px;">
            <p>You're the only one I need!.</p>
        </div>
        <a href="page9.html" class="button">Next Page</a> <!-- Button to go to the next page -->
    </div>
</body>
</html>
